<p>Listpage-Marktplatz</p>

{{range where $.Site.RegularPages.ByWeight "Section" "marktplatz"}}
        <p>{{ .Params.categories }}</p>
        <p>{{ .Params.categories_weight }}</p>
        <br>
        {{ if (resources.GetMatch .Params.featured_image) }}
            <img src="{{ (resources.GetMatch .Params.featured_image).RelPermalink }}" />
        {{ end }}
        <br>
        {{ .Content }}
        <h4>{{.Params.tags}}</h4>
        <br>
{{ end }}
